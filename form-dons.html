<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Faire un don!</title>
</head>
<body>
    <div class="dons">
        <div style="text-align: center">
            <img src="/images/logo.png" rel="logo" width="300" height="100">
        </div>
        <div class="container container-fluid bg-success bg-opacity-50 rounded-4 text-center">
            <div class="row">
                <h1 style="color:green; text-align:center; font-weight: bold">Faire un don!</h1>
                <p class="fs-1 text-body-secondary fw-bold">NOUS AIDER, C'EST LES AIDER.</p>
                <p class="fs-3 text-body-secondary fw-bold">L'EQUIPE ACTION PROTECTION ANIMALE VOUS REMERCIE POUR VOTRE SOUTIEN!</p>
                <p>Votre don est déductible des impos (par exemple, en donant 50€, votre don ne vous coute que 17€ après réduction fiscale).</p>
                <div class="col-md-6 rounded-4">
                    <label for="Nom" class="form-label">Nom</label>
                    <input type="text" class="form-control form-control-lg" id="Nom" placeholder="Votre nom!" required>
                </div>
                <div class="col-md-6 rounded-4 ">
                    <label for="Prenom" class="form-label">Prénom</label>
                    <input type="text" class="form-control form-control-lg" id="Prenom" placeholder="Votre prénom!" required>
                </div>
                <div class="col-md-6 rounded-4 ">
                    <label for="email" class="form-label">email</label>
                    <input type="text" class="form-control form-control-lg" id="email" placeholder="Votre email!" required>
                </div>
            </div>
            <div class="row mt-5">
                <div class="btn-group" role="group" aria-label="basic radio toggle button group">
                    <div class="col-md-4">
                        <input type="radio" class="btn-check" name="btnradio" id="btn-check">
                        <label for="btn-check" class="btn btn-success btn-lg">10€</label>
                    </div>
                    <div class="col-md-4">
                        <input type="radio" class="btn-check" name="btnradio" id="btn-check1">
                        <label for="btn-check1" class="btn btn-success btn-lg">30€</label>
                    </div>
                    <div class="col-md-4">
                        <input type="radio" class="btn-check" name="btnradio" id="btn-check2">
                        <label for="btn-check2" class="btn btn-success btn-lg" checked>50€</label>
                    </div>
                </div>
            </div>
            <button class="btn btn-success btn-lg mt-5" type="submit">Envoyer</button>
        </div>
    </div>
    
</body>
</html>
