<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Faire un don!</title>
</head>
<body>
    <div class="dons">
        <div style="text-align: center">
            <img src="/images/logo.png" rel="logo" width="200" height="100">
        </div>
        <h1 style="color:aqua; text-align:center">Faire un don!</h1>
        <div class="container container-fluid bg-info rounded-4 text-center">
            <div class="row">
                <div class="col-md-6 bg-info-subtle rounded-4">
                <label for="Nom" class="form-label">Nom</label>
                <input type="text" class="form-control form-control-lg" id="Nom" placeholder="Votre nom!" required>
                </div>
                <div class="col-md-6 bg-info-subtle rounded-4 ">
                <label for="Prenom" class="form-label">Prénom</label>
                <input type="text" class="form-control form-control-lg" id="Prenom" placeholder="Votre prénom!" required>
                </div>
            </div>
            
        </div>
    </div>

</body>
</html>
